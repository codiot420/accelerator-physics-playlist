<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accelerator Physics – Ordered Lecture Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --link: #1a73e8;
      --card: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --link: #8ab4f8;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      z-index: 10;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="search"] {
      padding: 0.4rem;
      font-size: 1rem;
      width: 220px;
    }

    button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .week {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 6px;
    }

    .week h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin: 0.3rem 0;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 1rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Accelerator Physics – Ordered Lecture Playlist</h1>
  <div class="controls">
    <input type="search" id="search" placeholder="Search lectures…">
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>
</header>

<main id="content">

  <div class="week">
    <h2>Introduction</h2>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=BR2w0v6yuPw" target="_blank">Course Introduction</a></li>
    </ul>
  </div>

  <div class="week">
    <h2>Week 1</h2>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=_jgv5QYlMGo" target="_blank">Lecture 01A</a></li>
      <li><a href="https://www.youtube.com/watch?v=wy2rQdyQCzs" target="_blank">Lecture 01B</a></li>
      <li><a href="https://www.youtube.com/watch?v=o29cMUjGlKY" target="_blank">Lecture 02A</a></li>
      <li><a href="https://www.youtube.com/watch?v=w7DZCq_8jJs" target="_blank">Lecture 02B</a></li>
      <li><a href="https://www.youtube.com/watch?v=ct_Su_xc4Kc" target="_blank">Lecture 03A</a></li>
      <li><a href="https://www.youtube.com/watch?v=ZO-l1NxUNOA" target="_blank">Lecture 03B</a></li>
    </ul>
  </div>

  <!-- You can continue Week 2–12 in the same pattern -->

</main>

<footer>
  Links to publicly available YouTube lectures.  
  All rights belong to the original creators.
</footer>

<script>
  const searchInput = document.getElementById("search");
  const content = document.getElementById("content");

  searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    document.querySelectorAll("li").forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(q) ? "" : "none";
    });
  });

  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
</script>

</body>
</html>
