<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accelerator Physics – Lecture Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f4f4f4;
    color: #222;
  }

  header {
    padding: 1rem;
    background: #ffffff;
    border-bottom: 1px solid #ccc;
  }

  h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1rem;
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }

  iframe {
    width: 100%;
    height: 480px;
    border-radius: 8px;
    border: none;
    background: black;
  }

  .controls {
    margin-top: 0.5rem;
    display: flex;
    gap: 0.5rem;
  }

  button {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .playlist {
    background: #ffffff;
    border-radius: 8px;
    padding: 0.5rem;
    overflow-y: auto;
    max-height: 560px;
  }

  .playlist div {
    padding: 0.4rem 0.6rem;
    cursor: pointer;
    border-radius: 4px;
  }

  .playlist div:hover {
    background: #eee;
  }

  .playlist .active {
    background: #dbeafe;
    font-weight: 600;
  }

  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    padding: 1rem;
  }

  @media (max-width: 900px) {
    main {
      grid-template-columns: 1fr;
    }
    iframe {
      height: 300px;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Accelerator Physics – Ordered Lecture Player</h1>
</header>

<main>
  <section>
    <iframe id="player" allowfullscreen></iframe>

    <div class="controls">
      <button onclick="prev()">◀ Previous</button>
      <button onclick="next()">Next ▶</button>
    </div>
  </section>

  <aside class="playlist" id="playlist"></aside>
</main>

let current = parseInt(localStorage.getItem("currentLecture")) || 0;

const player = document.getElementById("player");
const playlistDiv = document.getElementById("playlist");

function load(i) {
  if (i < 0 || i >= lectures.length) return;
  current = i;
  player.src = `https://www.youtube.com/embed/${lectures[i].id}`;
  localStorage.setItem("currentLecture", current);
  render();
}

function next() { load(current + 1); }
function prev() { load(current - 1); }

function render() {
  playlistDiv.innerHTML = "";
  lectures.forEach((l, i) => {
    const div = document.createElement("div");
    div.textContent = `${i + 1}. ${l.title}`;
    if (i === current) div.classList.add("active");
    div.onclick = () => load(i);
    playlistDiv.appendChild(div);
  });
}

load(current);
