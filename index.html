/* ================= PLAYER LOGIC ================= */

let current = parseInt(localStorage.getItem("currentLecture")) || 0;
let player;
const playlistDiv = document.getElementById("playlist");

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: lectures[current].id,
    playerVars: { rel: 0 },
    events: {
      onStateChange: onPlayerStateChange
    }
  });
  render();
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    next();   // AUTO-ADVANCE
  }
}

function load(i) {
  if (i < 0 || i >= lectures.length) return;
  current = i;
  player.loadVideoById(lectures[i].id);
  localStorage.setItem("currentLecture", current);
  render();
}

function next() { load(current + 1); }
function prev() { load(current - 1); }

/* ================= PLAYLIST UI ================= */

function render() {
  playlistDiv.innerHTML = "";
  lectures.forEach((l, i) => {
    const div = document.createElement("div");
    div.textContent = `${i + 1}. ${l.title}`;
    if (i === current) div.classList.add("active");
    div.onclick = () => load(i);
    playlistDiv.appendChild(div);
  });
}

/* ================= DARK MODE ================= */

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}
